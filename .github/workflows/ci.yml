name: CI

on:
    push:
        branches:
            - main
        paths:
            - '!**/*.md'
            - '!**/LICENSE'
            - '!**/package.json'
            - '!.npmrc'
    pull_request:
        branches:
            - main
        paths:
            - '!**/*.md'
            - '!**/LICENSE'
            - '!**/package.json'
            - '!.npmrc'

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install server dependencies
              run: bun install
            
            - name: Linting
              run: bun lint

            - name: Build
              run: bun run build

            - name: Run tests
              run: bun test